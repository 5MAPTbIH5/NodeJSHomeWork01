<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add page</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td><label>Имя</label></td>
                <td><input type="text" name="firstName" placeholder="Введите имя..."></td>
            </tr>
            <tr>
                <td><label>Фамилия</label></td>
                <td><input type="text" name="lastName" placeholder="Введите фамилию..."></td>
            </tr>
            <tr>
                <td><label>Возраст</label></td>
                <td><input type="number" name="age" min="1" max="150"></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td><input type="email" name="email" placeholder="Введите E-mail..."></td>
            </tr>
            <tr>
                <td><label>Страна</label></td>
                <td><input type="text" name="country" placeholder="Введите страну..."></td>
            </tr>
            <tr>
                <td><label>Город</label></td>
                <td><input type="text" name="city" placeholder="Введите город..."></td>
            </tr>
        </table>
        <button>Отправить данные</button>
    </form>
</body>
</html>
